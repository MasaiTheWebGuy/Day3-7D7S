<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <main>
        <div class="box">
            <div id="screen"></div>
            <div id="pad">
                <table>
                    <tr>
                        <td class="btn row1">7</td>
                        <td class="btn row1">8</td>
                        <td class="btn row1">9</td>
                        <td class="btn row1">/</td>
                    </tr>
                    <tr>
                        <td class="btn row2">4</td>
                        <td class="btn row2">5</td>
                        <td class="btn row2">6</td>
                        <td class="btn row2">*</td>
                    </tr>
                    <tr>
                        <td class="btn row3">1</td>
                        <td class="btn row3">2</td>
                        <td class="btn row3">3</td>
                        <td class="btn row3">-</td>
                    </tr>
                    <tr>
                        <td class="btn row4">0</td>
                        <td class="btn row4">.</td>
                        <td class="btn row4">C</td>
                        <td class="btn row4">=</td>
                    </tr>
                </table>
            </div>
        </div>

    </main>


    <!--I put this code in my Sololearn so that I can mess with it longterm-->
</body>
</html>
